<!DOCTYPE html>
<html>

<body>

    <div>Click the button to create a P element with some text, and append it to the document's body.</div>
    <div id="real23"></div>
    <button onclick="add1()">add</button>
    <button onclick="delete1()">delete</button>

    <script>
        var count = 1;
        var items = [
            [1, 2],
            [3, 4],
            [5, 6]
        ];
        console.log(items[0][0]); // 1
        console.log(items[0][1]); // 2
        console.log(items[1][0]); // 3
        console.log(items[1][1]); // 4
        console.log(items);

        function add1() {
            var x = document.createElement("p");
            x.id = "" + count;
            var a = items[1][1];
            var t = document.createTextNode("line " + a + "");
            x.appendChild(t);
            document.getElementById("real23").appendChild(x);
            count++;
        }

        function delete1() {
            var id1 = "" + count - 1;
            var d = document.getElementById(id1);
            d.remove();
            count--;
        }
    </script>

</body>

</html>
